vbar-expand-lg navbar-light bg-light&quot;&gt;</span><br><span class="line">  &lt;a class=&quot;navbar-brand&quot; href=&quot;#&quot;&gt;Navbar&lt;/a&gt;</span><br><span class="line">  &lt;button class=&quot;navbar-toggler&quot; type=&quot;button&quot; data-toggle=&quot;collapse&quot; data-target=&quot;#navbarNavAltMarkup&quot; aria-controls=&quot;navbarNavAltMarkup&quot; aria-expanded=&quot;false&quot; aria-label=&quot;Toggle navigation&quot;&gt;</span><br><span class="line">    &lt;span class=&quot;navbar-toggler-icon&quot;&gt;&lt;/span&gt;</span><br><span class="line">  &lt;/button&gt;</span><br><span class="line">  &lt;div class=&quot;collapse navbar-collapse&quot; id=&quot;navbarNavAltMarkup&quot;&gt;</span><br><span class="line">    &lt;div class=&quot;navbar-nav&quot;&gt;</span><br><span class="line">      &lt;a class=&quot;nav-item nav-link active&quot; href=&quot;#&quot;&gt;Home &lt;span class=&quot;sr-only&quot;&gt;(current)&lt;/span&gt;&lt;/a&gt;</span><br><span class="line">      &lt;a class=&quot;nav-item nav-link&quot; href=&quot;#&quot;&gt;Features&lt;/a&gt;</span><br><span class="line">      &lt;a class=&quot;nav-item nav-link&quot; href=&quot;#&quot;&gt;Pricing&lt;/a&gt;</span><br><span class="line">      &lt;a class=&quot;nav-item nav-link disabled&quot; href=&quot;#&quot;&gt;Disabled&lt;/a&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/nav&gt;</span><br></pre></td></tr></table></figure><p>当custon css时如果将<strong>.navbar { height：70px; }</strong> ，固定了navbar高度后将出现显示错误，导致navbar向上展开，删除即可解决问题。</p></div><div class="post-tags"><ul class="article-tag-list"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/bootstrap/">bootstrap</a></li></ul></div></article><div class="post-nav"><div class="post-nav-item post-nav-next"> <span>〈</span> <a href="/p/4e45b4e3.html" rel="next" title="写给未来女朋友的一封信">写给未来女朋友的一封信</a></div><div class="post-nav-item post-nav-pre
